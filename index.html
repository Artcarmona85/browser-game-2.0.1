<!DOCTYPE html>
<html>

<head>
  <title>The Coding Machine - Slot Machine Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="game-container">
    <h1 class="title">The Coding Slots</h1>
    <div class="slot-machine">
      <div class="box" id="box1"></div>
      <div class="box" id="box2"></div>
      <div class="box" id="box3"></div>
    </div>
    <div class="buttons">
      <button id="spin-btn">Spin</button>
      <button id="cashout-btn">Cash Out</button>
    </div>
    <div class="balance">Balance: $<span id="balance">100</span></div>
    <div class="amount-input-container">
      <input type="number" id="amount-input" placeholder="Enter Your Amount">
    </div>
    <div class="message-display" id="message-display"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
